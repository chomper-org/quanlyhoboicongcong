{% extends 'quan_ly_ho_boi/base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Quản lý Hồ Bơi</h2>
    <a href="/admin/quan_ly_ho_boi/hoboi/add/" class="btn btn-success"><i class="fa-solid fa-plus"></i> Thêm mới</a>
</div>

<div class="table-responsive bg-white shadow-sm p-3 rounded">
    <table class="table table-hover">
        <thead class="table-light">
            <tr>
                <th>Tên hồ</th>
                <th>Địa chỉ</th>
                <th>Trạng thái</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            {% for ho in danh_sach_ho %}
            <tr>
                <td>{{ ho.ten_ho }}</td>
                <td>{{ ho.dia_chi }}</td>
                <td>
                    <span class="badge {% if ho.trang_thai == 'MO' %}bg-success{% else %}bg-secondary{% endif %}">
                        {{ ho.get_trang_thai_display }}
                    </span>
                </td>
                <td>
                    <form action="{% url 'xoa_ho_boi' ho.id %}" method="POST" onsubmit="return confirm('Bạn có chắc muốn xóa không?');">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger btn-sm"><i class="fa-solid fa-trash"></i> Xóa</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
