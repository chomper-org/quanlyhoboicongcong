<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Hồ Bơi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> <style>
        body { background-color: #f8f9fa; }
        .pool-card img { height: 200px; object-fit: cover; }
        .sidebar { min-height: 100vh; }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
    <div class="container">
        <a class="navbar-brand fw-bold" href="{% url 'home' %}"><i class="fa-solid fa-water"></i> Pool Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Trang chủ</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'map' %}">Bản đồ GIS</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'quan_ly' %}">Quản lý</a></li>
                <li class="nav-item"><a class="nav-link btn btn-light text-primary ms-2 px-3 fw-bold" href="/admin">Admin</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<footer class="text-center py-4 text-muted mt-5">
    <small>&copy; Hệ thống quản lý hồ bơi công cộng</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
{% block extra_js %}{% endblock %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    document.addEventListener('keydown', function(event) {
        // Kiểm tra tổ hợp phím: Ctrl + Shift + A (hoặc a thường)
        if (event.ctrlKey && event.shiftKey && (event.key === 'A' || event.key === 'a')) {
            
            // Hiện Popup hỏi xác nhận
            Swal.fire({
                title: 'Truy cập Quản trị?',
                text: "Bạn đang kích hoạt lối tắt vào trang Admin System.",
                icon: 'warning', // Icon cảnh báo vàng/cam
                showCancelButton: true,
                confirmButtonColor: '#0d6efd', // Màu xanh
                cancelButtonColor: '#d33',     // Màu đỏ
                confirmButtonText: 'Vào ngay!',
                cancelButtonText: 'Hủy',
                background: '#fff',
                backdrop: `
                    rgba(0,0,123,0.4)
                    left top
                    no-repeat
                `
            }).then((result) => {
                if (result.isConfirmed) {
                    // Nếu bấm "Vào ngay" -> Chuyển hướng
                    let timerInterval
                    Swal.fire({
                      title: 'Đang chuyển hướng...',
                      html: 'Vui lòng chờ trong <b></b> mili giây.',
                      timer: 1000, // Chờ 1 giây cho ngầu
                      timerProgressBar: true,
                      didOpen: () => {
                        Swal.showLoading()
                        const b = Swal.getHtmlContainer().querySelector('b')
                        timerInterval = setInterval(() => {
                          b.textContent = Swal.getTimerLeft()
                        }, 100)
                      },
                      willClose: () => {
                        clearInterval(timerInterval)
                      }
                    }).then((result) => {
                        // Chuyển trang thật sự
                        window.location.href = '/admin';
                    })
                }
            })
        }
    });
</script>
</body>
</html>
